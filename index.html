<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsioni Meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
        }
        footer p {
            margin: 0;
            color: #6c757d;
        }
        .intro-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a90e2; 
            margin-bottom: 30px;
        }
        .intro-text span {
            font-weight: 500;
            color: #2c3e50; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Previsioni Meteo</h1>
        <p class="text-center intro-text">
            Benvenuto su Previsioni Meteo! Inserisci il nome della tua città per visualizzare le previsioni meteo dei prossimi giorni.
        </p>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="city" class="form-control" placeholder="Inserisci il nome della città">
                    <button type="button" class="btn btn-primary" onclick="getWeather()">Mostra Meteo</button>
                </div>
            </div>
        </div>
        <div class="row mt-4 text-center" id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
            </div>
        </div>
        <div class="row mt-4" id="forecast">
            
        </div>
    </div>
    <footer class="text-center">
        <p>&copy; 2025 Previsioni Meteo | Idealizzato da Grivetto Loris</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
